<section>
  <div class="dashboard_slider">
    <p class="dashboard_caption">Select number of charts:</p>
    <mat-slider min="1" max="4" step="1" thumbLabel [(ngModel)]="numberOfHighcharts"></mat-slider>
  </div>
  <div class="dashboard_highcharts">
    <ng-container *ngFor="let _ of [].constructor(numberOfHighcharts)">
      <app-highchart></app-highchart>
    </ng-container>
  </div>
</section>
